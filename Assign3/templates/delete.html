<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th colspan="5">Delete Student Details</th></tr>
    <tr>
        <th>Name</th>
        <th>{{ object.name }}</th>
    </tr>
    <tr>
        <th>Age</th>
        <th>{{ object.age }}</th>
    </tr>
    <tr>
        <th>Contact</th>
        <th>{{ object.contact }}</th>
    </tr>
    <tr>
        <th>Email</th>
        <th>{{ object.email }}</th>
    </tr>
    <tr>
        <th>Image</th>
        <th><img src="{{ object.image.url }}" width="100" height="100" alt=""></th>
    </tr>
    <tr>
        <th colspan="5"><button type="submit">Delete</button></th>
    </tr>
</table>
</form>
