{% extends 'base.html' %}
{% include 'index.html' %}
{% block content %}

<br>
    <br>

<h3 style="text-align: center;background-color: blueviolet;color: white;padding: auto;
box-sizing: border-box;border: lightslategray">All Time Tables</h3>

<table class="table">
  <thead>
    <tr>

      <th style="text-align: center" scope="col">Date</th>
      <th style="text-align: center" scope="col">Time Start</th>
      <th style="text-align: center" scope="col">Time End</th>

    </tr>
  </thead>


    {% for x in tt %}
  <tbody>
    <tr>

      <td style="text-align: center">{{ x.date }}</td>
      <td style="text-align: center">{{ x.time_start }}</td>
      <td style="text-align: center">{{ x.time_end }}</td>

    </tr>
  </tbody>
    {% endfor %}
</table>
{% endblock %}
