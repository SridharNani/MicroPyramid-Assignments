{% extends 'base.html' %}
{% include 'index.html' %}
{% block content %}

<br>
    <br>

<h3 style="text-align: center;background-color: blueviolet;color: white;padding: auto;
box-sizing: border-box;border: lightslategray">All Salaries</h3>

<table class="table">
  <thead>
    <tr>

      <th style="text-align: center" scope="col"></th>

    </tr>
  </thead>


    {% for x in sal %}

    <tr>

      <td style="text-align: center">{{ x.salary }}</td>

    </tr>
  </tbody>
    {% endfor %}
</table>
{% endblock %}
